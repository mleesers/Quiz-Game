<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="resources/style.css">
    <title>Coding Quiz</title>
  </head>

  <header>
        <h3 class="highscore">Highscores</h3>
        <h3 class="time" >Time: </h3>
  </header>
  <body>
    <div class="card">
      <form class = "quizStart" >
          <h1 class="beginning">Coding Quiz Challenge</h1>
          <p class="paragraph">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds</p>
          <button id="start">Start</button>
      </form>
      <form class="questions">
        <h1 id="question"></h1>
        <button id="answer1"></button>
        <button id="answer2"></button>
        <button id="answer3"></button>
        <button id="answer4"></button>
        <button id="next"></button>
      </form>
      <form class="endDisplay">
        <h1>All Done!</h2>
        <p>Your Final Score is: </p>
        <label>Enter Your Initials: </label>
        <input type="text" id="initials" name="initials"><br><br>
        <button type="submit">Submit</button>
      </form>
      <form>
          <h1>Highscores</h1>
          <p class="Highscores" id="initialsPrint"></p>
          <p class="Highscores" id="scorePrint"></p>
      </form>
      <form class="timeOut">
          <h1>You have run out of time</h1>
          <button id="continue">Continue</button>
      </form>
      <h2 class="response"></h2>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="resources/script.js"></script>
  </body>
</html>
